{% extends 'base.html' %}

{% block content %}
<h2>Restaurants</h2>
<ul>
    {% for restaurant in restaurants %}
        <li><a href="{% url 'restaurant_detail' restaurant.pk %}">{{ restaurant.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'restaurant_create' %}" class="btn btn-primary">Add Restaurant</a>
{% endblock %}
